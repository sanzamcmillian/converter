<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word Sorter</h2>
    <form id="sortForm">
      <input type="text" id="wordInput" placeholder="Enter a word" required />
      <button type="submit">Sort</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById("sortForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const word = document.getElementById("wordInput").value;

      try {
        const response = await fetch("https://converter-api-1t50.onrender.com/webhook/sort-word", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: word })
        });

        const data = await response.json();

        resultDiv.textContent = "Sorted: " + data.word.join("");
      } catch (error) {
        resultDiv.textContent = "Error connecting to API";
      }
    });
  </script>
</body>
</html>
